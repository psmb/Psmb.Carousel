'Psmb.Carousel:Carousel':
  superTypes:
    'Neos.Neos:Content': true
    'Neos.Neos:ContentCollection': true
  ui:
    label: i18n
    inlineEditable: true
    group: structure
    icon: laptop-code
    inspector:
      groups:
        carousel:
          label: i18n
  properties:
    showArrows:
      type: boolean
      defaultValue: true
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: carousel
    showDots:
      type: boolean
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: carousel
